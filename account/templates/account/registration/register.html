 {% include "base.html" %} {% load static %} {% load crispy_forms_tags %} 

<style>
    body{
        background-color: #198754;
    }
    .btn-register{
        transition: 0.5s;
    }

    .btn-register:hover {
        background-color: #198754;
        transform: scale(1.1);
    }

</style>

{%block content %}
<br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3>Create an account</h3>
    <br>
    <form action="" method="post">
      {% csrf_token %} {{ form|crispy }}
      <input type="submit" value='Register'class='btn btn-secondary w-100 btn-block p-2 btn-register '>
    </form>
</div>

{% endblock %}
